<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- END -->
    <link rel="stylesheet" href="style.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <section class="card">
      <img
        class="mb"
        src="/images/Blog Image.jpg"
        alt="png of coding in html and css"
      />

      <div class="course-info mb">
        <p class="course-status">Learning</p>
        <p class="small-text">Published <time>21 Dec 2023</time></p>

        <h1 class="title">HTML & CSS foundations</h1>
        <p class="course-summary">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </div>

      <div class="bio">
        <div
          class="headshot"
          role="img"
          aria-label="headshot of author - Prince Awuah Karikari"
        ></div>
        <p class="author">Prince Awuah Karikari</p>
      </div>
    </section>
  </body>
</html>
